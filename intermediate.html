<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
{% block gprint %}

<body>
	<div class="container" style="width: 50%; margin: 125px auto;">
		{% if context %}
		<div class="card">
			<div class="card-header" align="center">
				<h2>Grievance Details</h2>
			</div>
			<table class="table table-bordered m-0">
				<tbody>
					<tr>
						<td width="200">Full Name </td>
						<td>{{context.name}}</td>
					</tr>
					<tr>
						<td width="200">Enrollment No. </td>
						<td>{{context.er_no}}</td>
					</tr>
					<tr>
						<td width="200">Department </td>
						<td>{{context.department}}</td>
					</tr>
					<tr>
						<td width="200">Type of Grievance </td>
						<td>{{context.g_type}}</td>
					</tr>
					<tr>
						<td width="200">Others </td>
						<td>{{context.others}}</td>
					</tr>
					<tr>
						<td width="200">Detailed Information </td>
						<td>{{context.info}}</td>
					</tr>
				</tbody>
			</table>
			<div class="card-footer" align="center">
			    <button class="btn btn-outline-info" onclick="print();" name="print">Print</button>
		    </div>
		</div>
		{% endif %}
	</div>
</body>

{% endblock gprint %}

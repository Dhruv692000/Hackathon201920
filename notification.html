{% extends 'organization/base.html' %}
{% block notification %}
{% if error %}
	
		<div class="alert alert-danger">
			{{error}}
		</div>
	
{% endif %}
<body style="background-color: #f1f1f1;"> 
	<div class="container" style="margin: 130px auto;">
		<div class="card" style="width: 50%; margin: auto; background-color: #ffffff">
			<div class="card-header">
				<h2>Notification</h2>
			</div>

			<div class="card-body">
				<form class="form" method="post">
					{% csrf_token %}
					<div class="form-group">
						<label for="subject">Subject :</label>
						<input type="text" class="form-control" name="subject" placeholder="Enter Subject">
					</div>

					<div class="form-group">
						<label for="message">Your Message :</label>
						<textarea class="form-control" name="message"
						placeholder="Type Message Here"></textarea>
					</div>

					<div class="container" align="center" style="padding: 0px;">
						<button class="btn btn-outline-info" type="submit" name="submit" style="width: 25%; margin: 0 10px;">Send</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
{% endblock notification %}
